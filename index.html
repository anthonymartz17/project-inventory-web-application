<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="import" href="./form-new-product.html" id="form-new-product" />
		<script src="./app.js" defer></script>
		<script
			src="https://kit.fontawesome.com/706abcc79b.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<header>
      <div class="header__wrapper">

        <div class="logo">Logo</div>
        <nav class="navigation">
          <i  class="fa-solid fa-bars " id="menu-bars"></i>
          <div class="mobile__backdrop"></div>
          <div class="mobile__menu">
            <ul class="navigation__list--mobile">
              <li class="navigation__item--mobile">
                <i class="fa-solid fa-warehouse"></i>
                <a href="#">Inventory</a>
              </li>
              <li class="navigation__item--mobile">
                <i class="fa-solid fa-store"></i>
                <a href="#">Store</a>
              </li>
            </ul>
          </div>
          <ul class="navigation__list--dskt">
            <li class="navigation__item">
              <a href="#">Inventory</a>
            </li>
  
            <li class="navigation__item">
              <a href="#">Store</a>
            </li>
          </ul>
        </nav>
      </div>
		</header>

		<main>

        <section class="inventory">
          <div class="control">
            <input
              type="text"
              name="search"
              id="search-bar"
              class="control__search"
              placeholder="Search..."
            />
            <select name="sort" id="filters" class="control__sort">
              <option value="">-- Filters --</option>
              <optgroup label="Category">
                <option value="SHOES">Shoes</option>
                <option value="APPAREL">Apparel</option>
                <option value="ACCESSORIES">Accesories</option>
              </optgroup>
              <optgroup label="Provider">
                <option value="AMAZON">Amazon</option>
                <option value="ALIBABA">Alibaba</option>
                <option value="NIKE">Nike</option>
                <option value="ADIDAS">Adidas</optioncant>
              </optgroup>
              <optgroup label="Others">
  
                <option value="instock">In Stock</option>
                <option value="outOfStock">Out of Stock</option>
                <option value="priceLowHigh">Price Low - High</option>
                <option value="priceHighLog">Price High - Low</option>            
              </optgroup>	
            </select>
            <button type="button" class="control__button--new btn__primary">
              <i class="fa-solid fa-plus"></i> New Product
            </button>
          </div>
          <div class="table__container card">
            <table class="table">
              <thead>
                <tr class="table__row table__row--header">
                  <th>#</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Brand</th>
                  <th>Provider</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </section>
    

		</main>
    <footer>
      <small>&copy; <span id="current-year"></span>  Antonio Martinez.</small>
      <small> All rights reserved.</small>
    </footer>
		<div class="form__modal">
			<form id="new-product" class="form__form form__card card">
        <div class="form__row">


          <div class="form__input--container">
            <label for="name">Name:</label>
            <input
              required
              placeholder="Product Name"
              type="text"
              id="name"
              name="name"
              class="form__input"
            />
          </div>
          <div class="form__input--container">
            <label for="name">Quantity:</label>
            <input
              required
              placeholder="Product quantity"
              type="number"
              id="qty"
              name="qty"
              class="form__input"
            />
          </div>
        </div>
        <div class="form__row">
          <div class="form__input--container">
            <label for="provider">Provider:</label>
            <select name="provider" id="provider" class="form__input">
              <option value="">Select</option>
              <option value="AMAZON">Amazon</option>
              <option value="ALIBABA">Alibaba</option>
              <option value="NIKE">Nike</option>
              <option value="ADIDAS">Adidas</optioncant>
            </select>
          </div>

            <div class="form__input--container">
              <label for="category">Category:</label>
              <select name="category" id="category" class="form__input">
                <option value="">Select</option>
                <option value="SHOES">Shoes</option>
                <option value="APPAREL">Apparel</option>
                <option value="ACCESSORIES">Accesories</option>
              </select>
            </div>
        
        </div>
          <div class="form__row">

          
            <div class="form__input--container">
              <label for="name">Brand:</label>
              <input
                required
                placeholder="Product Brand"
                type="text"
                id="brand"
                name="brand"
                class="form__input"
              />
            </div>
          
          <div class="form__input--container">
            <label for="name">Color:</label>
            <input
              required
              placeholder="Product color"
              type="text"
              id="color"
              name="color"
              class="form__input"
            />
          </div>
          </div>

          <div class="form__row">

        
            <div class="form__input--container">
              <label for="name">Size:</label>
              <input
                required
                placeholder="Product size"
                type="text"
                id="size"
                name="size"
                class="form__input"
              />
            </div>
            <div class="form__input--container">
              <label for="name">Price:</label>
              <input
                required
                placeholder="Product price"
                type="text"
                id="price"
                name="price"
                class="form__input"
                pattern="[0-9]*"
              />
            </div>
          </div>


				<div class="form__input--container form__input--photo">
					<input type="file" id="photo" accept="image/*" class="form__photo" name="photo" />
					<div id="preview" class="preview">
						<i class="fa-solid fa-file-arrow-up upload-icon"></i>
						<span style="display: block">Upload File</span>
					</div>
				</div>
				<div class="form__buttons">
					<button type="button" class="btn__secondary btn__cancel">
						Cancel
					</button>
					<button class="btn__primary btn__submit">
            Submit
            </button>
				</div>
			</form>
		</div>
	</body>
</html>
