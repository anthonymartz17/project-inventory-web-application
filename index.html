<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./app.js" defer></script>
		<script
			src="https://kit.fontawesome.com/706abcc79b.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="logo">Logo</div>
			<nav class="navigation">
				<i class="fa-solid fa-bars"></i>
				<div class="mobile__backdrop"></div>
				<div class="mobile__menu">
					<ul class="navigation__list--mobile">
						<li class="navigation__item--mobile">
							<i class="fa-solid fa-warehouse"></i>
							<a href="#">Inventory</a>
						</li>
						<li class="navigation__item--mobile">
							<i class="fa-solid fa-store"></i>
							<a href="#">Store</a>
						</li>
					</ul>
				</div>
				<ul class="navigation__list--dskt">
					<li class="navigation__item">
						<a href="#">Inventory</a>
					</li>

					<li class="navigation__item">
						<a href="#">Store</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="inventory">
				<div class="control">
					<input
						type="text"
						name="search"
						id="search-bar"
						class="control__search"
            placeholder="Search..."
					/>
					<select name="sort" id="sort" class="control__sort">
						<option value="category">Category</option>
						<option value="instock">InStock</option>
						<option value="provider">Provider</option>
					</select>
					<button class="control__button--new">
						<i class="fa-solid fa-plus"></i>  New Product
					</button>
				</div>
				<table class="table">
					<tr class="table__row table__row--header">
						<th>ID</th>
						<th>Name</th>
						<th>Qty</th>
						<th>Provider</th>
						<th>Actions</th>
					</tr>
					<tr class="table__row table__row--data">
						<td>2332</td>
						<td>Laptop</td>
						<td>4</td>
						<td>Apple</td>
						<td>. . .</td>
					</tr>
				</table>
			</section>
			<section class="store"></section>
		</main>
		<footer>
			<small>&copy; 2024 Antonio Martinez.</small>
			<small> All rights reserved.</small>
		</footer>
	</body>
</html>
